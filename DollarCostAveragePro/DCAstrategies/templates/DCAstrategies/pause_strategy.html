{% extends 'DCAstrategies/_base.html' %} {% load socialaccount %}

{% block head %}
<title>DCA Pros | Delete API Key</title>

{% block content %}

    <div class="container-fluid">
        <div class = "row">
            <div class="col-sm-2 col-12">
                <br/>
            </div>
            <div class= "col-sm-8 col-12">
                <br/>

            </div>
            <div class="col-sm-2 col-12">
                <br/>
            </div>
            <hr/>
            <br/>
        </div>
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
            Are you sure you want to pause this strategy?
            <input type="submit" value="Yes" />
            <a href="/">Cancel </a>
        </form>
    </div>
</div>

{% endblock %}
